<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Linear Gradient Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Random Linear Gradient Generator</h1>
      </div>
      <div class="button">
        <button id="btn" onclick="colorChanger()"><i class="fa fa-rocket"> </i>Generate Gradient</button>
      </div>
      <div class="output white">
        <div class="transparent"></div>
        <div class="content">
          <div class="copybtn">
          <p><strong>CSS Code:</strong></p>
          <i class="fa fa-copy" style="font-size:18px"> <button id="copy" onclick="copy()">Copy</button></i>
         
          </div>
          <p>
            background-image: linear-gradient( to right top, <span id="color1">#f02fc2</span>, <span id="color2">#6094ea</span>, <span id="color3">#a8eb12</span> );
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
